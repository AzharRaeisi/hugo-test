{{ define "main"}}

<div class="container px-4 px-lg-5 py-4">

    {{if .Params.banner}}
    <img src="{{ .Params.banner | relURL }}" class=" card-img-top img-responsive" style="height: 20rem; width: 20rem;" alt="">
    {{else}}
    <img src="{{ "img/placeholder.png" | relURL }}" class=" card-img-top img-responsive" style="height: 20rem; width: 20rem;" alt="">
    {{end}}
    {{ .Content}}
</div>

{{end}}
